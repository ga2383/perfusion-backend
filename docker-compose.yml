version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-retailuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-retailpass}
      POSTGRES_DB: ${POSTGRES_DB:-retaildb}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: perfusion-backend
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      AUTH_DISABLED: ${AUTH_DISABLED:-true}
      DEV_ALLOW_TEST_ROUTE: ${DEV_ALLOW_TEST_ROUTE:-true}
    depends_on:
      - postgres
    volumes:
      - ./:/app

  ws:
    build: .
    container_name: perfusion-ws
    command: npm run ws
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - backend

volumes:
  postgres_data:
